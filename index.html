<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="outer-div">
    <h1>TIC-TAC-TOE</h1>
    <p>Press Start to Enter Your Names</p>
    <div class="inner-div">
      <div class="row">
        <div class="col">
          <button class="button-0"><img src="" alt=""></button>
        </div>
        <div class="vertical-line"></div>
        <div class="col">
          <button class="button-1"><img src="" alt=""></button>
        </div>
        <div class="vertical-line"></div>
        <div class="col">
          <button class="button-2"><img src="" alt=""></button>
        </div>
      </div>
      <div class="horizontal-line"></div>
      <div class="row">
        <div class="col">
          <button class="button-3"><img src="" alt=""></button>
        </div>
        <div class="col">
          <button class="button-4"><img src="" alt=""></button>
        </div>
        <div class="col">
          <button class="button-5"><img src="" alt=""></button>
        </div>
      </div>
      <div class="horizontal-line"></div>
      <div class="row">
        <div class="col">
          <button class="button-6"><img src="" alt=""></button>
        </div>
        <div class="col">
          <button class="button-7"><img src="" alt=""></button>
        </div>
        <div class="col">
          <button class="button-8"><img src="" alt=""></button>
        </div>
      </div>
    </div>
    <div class="start">
      <button class="start-game">Start</button>
    </div>
    <div class="reset">
      <button class="reset-game">Reset</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
